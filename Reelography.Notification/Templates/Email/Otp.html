<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #2d89ef;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Dear {{UserName}},</p>
    <p>Your One-Time Password (OTP) for verification is:</p>
    <div class="otp">{{OTP}}</div>
    <p>This OTP is valid for {{ExpiryMinutes}} minutes.</p>
    <p>If you did not request this, please ignore this email.</p>
    <div class="footer">
        <p>Thank you,<br/>Reelography</p>
    </div>
</div>
</body>
</html>
